<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <input type="number" class="form-control" placeholder="Enter amount" id="amount">
            <input type="text" class="form-control" placeholder="Enter description" id="description">
            <select id="category" class="form-control">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="button" onclick="addExpense()">Add Expense</button>
            <button type="button" onclick="clearData()">Clear Storage</button>
        </div>
        <div class="list">
            <ul id="listContainer" class="list-group"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
