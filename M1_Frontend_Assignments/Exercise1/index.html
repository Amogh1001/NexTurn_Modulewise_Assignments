<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <input type="text" class="form-control" placeholder="Enter task" name="listItem" id="listItem">
            <button type="button" onclick="addItem()">Add</button>
            <button type="button" onclick="clearData()">Clear Storage</button>
        </div>
        <div class="list">
            <ul id="listContainer" class="list-group"></ul>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
